// http://stackoverflow.com/questions/26874498/maven-publish-android-library-with-aar-and-source-jar
task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "source"
}

publishing {
    publications {
        ymir(MavenPublication) {
            groupId 'com.github.pilillo'
            artifactId 'ymir-ts-management'
            version android.defaultConfig.versionName
            artifact(sourceJar)
            artifact("$buildDir/outputs/aar/ymir-release.aar")
        }
    }
    repositories {
        maven {
            url "$buildDir/repo"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'io.realm:realm-android:0.84.1'
}
apply plugin: 'maven'